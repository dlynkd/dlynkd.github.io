name: Deploy Zola to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Zola
      run: |
        wget https://github.com/getzola/zola/releases/latest/download/zola-v0.26.1-x86_64-unknown-linux-gnu.tar.gz
        tar -xzf zola-v0.26.1-x86_64-unknown-linux-gnu.tar.gz
        sudo mv zola /usr/local/bin/

    - name: Build site
      run: zola build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
